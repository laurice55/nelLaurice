  <script>
    document.body.classList.add(localStorage.getItem("pagecolor"));

let element = document.querySelectorAll(".CLR  span");
let clrArray = [];

// loop on Element
for (let i = 0; i < element.length; i++){

   clrArray.push(element[i].getAttribute("data-color"));

   element[i].addEventListener("click", function () {
      //remove old classes
      document.body.classList.remove(...clrArray)
      //Add current class from a data attribute
      document.body.classList.add(element[i].getAttribute("data-color"));

        // add data to local storage
   localStorage.setItem("pagecolor", element[i].getAttribute("data-color"));
   })
}
